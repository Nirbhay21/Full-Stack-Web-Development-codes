<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Form 1 - </h3>
    <form>
      <label for="email">Login ID: </label>
      <input type="text" id="email" placeholder="Enter email" />
      <br /><br />
      <label for="password">Password: </label>
      <input type="password" id="password" placeholder="Enter password" />
      <br /><br />
      <input type="submit" value="Login" />
    </form>

    <br /><br />

    <h3>Form 2 -</h3>
    <label for="male">Male: </label>
    <input type="radio" name="gender" id="male" /><br />
    <label for="female">Female: </label>
    <input type="radio" name="gender" id="female" /><br />
    <label for="other">other: </label>
    <input type="radio" name="gender" id="other" /><br />

    <br /><br /><br />
    <fieldset>
      <legend>Form 3</legend>
      <h3>Form 3 - </h3>
      <label for="datepicker">Select Date: </label>
      <input type="date" name="date" id="datepicker   " />
      <br /><br />
      <label for="dishes_selector">Choose Your Dish: </label>
      <select name="Dishes" id="dishes_selector" multiple>
        <option value="maggi">Maggi</option>
        <option value="pav bhagi">Pav Bhagi</option>
        <option value="pani puri">Pani Puri</option>
        <option value="sav bhaji">Sav Bhaji</option>
        <option value="masala Dhosa">Masala Dhosa</option>
      </select>

      <br /><br />
      <button>Ok</button>

      <br /><br />
      <textarea
        name="textarea"
        id="textarea1"
        cols="30"
        rows="10"
        placeholder="Please enter your suggestions here..."
      ></textarea>
    </fieldset>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="textfield">Text Field: </label>
      <input type="text" name="textfield" ="textfield" />
      <br /><br />
      <label for="button">Button: </label>
      <input type="button" value="Button" id="button" name="button" />
      <br /><br />
      <label for="radio">Radio Button: </label>
      <input type="radio" value="radio" id="radio" name="radio" />
      <br /><br />
      <label for="checkbox">Checkbox: </label>
      <input type="checkbox" value="checkbox" id="checkbox" name="checkbox" />
      <br /><br />
      <label for="file">File selector: </label>
      <input type="file" value="file" id="file" name="file" />
      <br /><br />
      <label for="password">Password: </label>
      <input type="password" value="password" id="password" name="password" />
      <br /><br />
      <label for="date">Date selector: </label>
      <input type="date" value="date" id="date" name="date" />
      <br /><br />
      <label for="Time">Time selector: </label>
      <input type="Time" value="Time" id="Time" name="Time" />
      <br /><br />
      <label for="color">Color selector: </label>
      <input type="color" value="color" id="color" name="color" />
      <br /><br />
      <label for="image">Image selector: </label>
      <input
        type="image"
        id="image"
        name="image"
        alt="Image Button"
        src="img1.jpeg"
        width="80px"
        height="40px"
      />
      <br /><br />
      <!-- <label for="hidden">Hidden input: </label>
      <input type="hidden" value="hidden" id="hidden" name="hidden" /> -->
    </form>
  </body>
</html>

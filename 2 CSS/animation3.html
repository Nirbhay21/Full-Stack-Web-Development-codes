<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
        .box{
            width: 100px;
            height: 100px;
            position: relative;
            animation-name: move-around-rectangle;
            animation-duration: 4s;
            animation-delay: 1s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            background-color: red;
        }
        @keyframes move-around-rectangle{
            0%{
                top: 0px;
                left: 0px;
                background-color: yellow;
            }
            25%{
                top: 0px;
                left: calc(100% - 100px);
                background-color: orange;
            }
            50%{
                top: calc(100% - 100px);
                left: calc(100% - 100px);
                background-color: rgb(166, 255, 0);
            }
            75%{
                top: calc(100% - 100px);
                left: 0;
                background-color: rgb(0, 255, 217);
            }
            100%{
                top: 0px;
                left: 0px;
                background-color: rgb(0, 255, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>

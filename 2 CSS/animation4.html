<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
	    overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        .box1 {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: orange;
        }

        .box3 {
            width: 300px;
            height: 300px;
            background-color: yellow;
        }

        .box4 {
            width: 300px;
            height: 300px;
            background-color: green;
        }

        .box5 {
            width: 300px;
            height: 300px;
            background-color: blue;
        }

        .box6 {
            width: 300px;
            height: 300px;
            background-color: white;
        }

        .box7 {
            width: 300px;
            height: 300px;
            background-color: purple;
        }

        .box1,
        .box2,
        .box3,
        .box4,
        .box5,
        .box6,
        .box7 {
            animation-name: rotateBox;
            animation-duration: 10s;
            animation-delay: 1s;
            animation-fill-mode: forwards;
            animation-timing-function: ease;
        }

        @keyframes rotateBox {
            from {
                rotate: 0deg;
            }

            to {
                rotate: 180deg;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">
            <div class="box2">
                <div class="box3">
                    <div class="box4">
                        <div class="box5">
                            <div class="box6">
                                <div class="box7"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

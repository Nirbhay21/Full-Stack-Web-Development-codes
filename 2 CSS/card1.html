<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(215,226,241);
        }
        .card{
            width: 800px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            transition: all 500ms ease;
            background-color: white;
        }
        
        .card:hover{
            box-shadow: 0px 0px 20px 0px rgb(167, 167, 167);
        }

        .leftBox{
            width: 47.5%;
            height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 0px 1rem;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .heading1{
            font-size: 2.6rem;
            text-align: center;
            color: rgb(26,33,60);
            margin: 0px;
        }
        .heading2{
            font-size: 1.8rem;
            text-align: center;
            color: rgb(124,124,124);
            margin: 0px;
        }

        .rightBox{
            width: 47.5%;
            height: 90%;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(243,215,255);
        }

        .rightBox img{
            width: 60%;
            height: 60%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="leftBox">
                <h2 class="heading1">Upskill your Frontend skills</h2>
                <h3 class="heading2">Scan this QR Code to improve your coding skills!</h3>
            </div>
            <div class="rightBox">
                <img src="images/qr_code.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>

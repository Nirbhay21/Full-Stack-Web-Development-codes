<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        .container {
            width: 100vw;
            height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0093E9;
            background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
        }

        .card {
            width: 400px;
            height: 580px;
            display: flex;
            padding: 0px 1.6rem;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            border-radius: 20px;
            box-sizing: border-box;
            background-color: white;
        }

        .card img {
            width: 360px;
            height: 360px;
            border-radius: 20px;
        }

        .heading1 {
            margin: 0px;
            line-height: 1.6rem;
            font-weight: 600;
            font-size: 1.6rem;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .heading2 {
            margin: 0px;
            color: rgb(139, 139, 139);
            font-weight: 600;
            font-size: 1.2rem;
            line-height: 1.3rem;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="images/qr_code_image.png" alt="">
            <h2 class="heading1">Improve your front-end skills by building projects</h2>
            <h3 class="heading2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </h3>
        </div>
    </div>
</body>

</html>

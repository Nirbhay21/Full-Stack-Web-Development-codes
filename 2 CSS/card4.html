<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        h2,
        p {
            margin: 0px;
            line-height: 1.2rem;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            width: 420px;
            height: 540px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            border-radius: 20px;
            background-color: white;
            box-shadow: 0px 0px 20px rgb(139, 139, 139);
        }

        .card .header-image {
            width: 100%;
            height: 30%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .card-paragraph {
            padding: 0px 2rem;
            text-align: center;
        }

        .selected-course {
            width: 80%;
            padding: 1rem;
            box-sizing: border-box;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #a8dfff;
        }

        .selected-course img {
            width: 42px;
            height: 42px;
        }

        .proceed-btn {
            width: 80%;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            background-color: rgba(39, 87, 162, 0.91);
            box-shadow: 2px 5px 10px 0px rgb(138, 138, 138);
        }

        .cancel-btn {
            border: none;
            font-size: 0.92rem;
            font-weight: 600;
            background-color: #FFFFFF00;
            margin-bottom: 1.6rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img class="header-image" src="images/card_head_img2.webp" alt="Image">
            <h2 class="card-heading">Order Summary</h2>
            <p class="card-paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis illo sed ipsam
                nobis praesentium
                sapiente pariatur amet, autem et sunt eveniet.</p>
            <div class="selected-course">
                <div style="display: flex; gap: 1rem;">
                    <img src="images/music_icon.jpg" alt="">
                    <div>
                        <span>Annual Plan</span>
                        <br>
                        <span>$99.9/year</span>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="proceed-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
        </div>
    </div>
</body>

</html>

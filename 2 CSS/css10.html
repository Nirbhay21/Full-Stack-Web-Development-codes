<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            position: relative;
            border: 5px solid black;
        }

        .box1 {
            width: 250px;
            height: 250px;
            top: 0px;
            left: 0px;
            position: absolute;
            background-color: rgb(120, 20, 255);
        }

        .box2 {
            width: 250px;
            height: 250px;
            top: 62.5px;
            left: 62.5px;
            position: absolute;
            background-color: rgb(142, 43, 255);
        }

        .box3 {
            width: 250px;
            height: 250px;
            top: 125px;
            left: 125px;
            position: absolute;
            background-color: rgb(161, 78, 255);
        }

        .box4 {
            width: 250px;
            height: 250px;
            top: 187.5px;
            left: 187.5px;
            position: absolute;
            background-color: rgb(182, 118, 255);
        }
        .box5 {
            width: 250px;
            height: 250px;
            top: 250px;
            left: 250px;
            position: absolute;
            background-color: rgb(197, 146, 255);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
    </div>
</body>

</html>

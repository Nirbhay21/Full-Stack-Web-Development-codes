<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            position: relative;
            background-color: black;
        }
        .box1{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0px;
            left: 0px;
            background: red;
        }
        .box2{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0px;
            right: 0px;
            background: orange;
        }
        .box3{
            width: 200px;
            height: 200px;
            position: absolute;
            bottom: 0px;
            right: 0px;
            background: yellow;
        }
        .box4{
            width: 200px;
            height: 200px;
            position: absolute;
            bottom: 0px;
            left: 0px;
            background: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1{
            height: 800px;
            background-color: gray;
        }
        .container2{
            height: 800px;
            background-color: black;
        }
        .box1 {
            height: 200px;
            position: static;
            top: 0px;
            background-color: red;
        }
        .box2 {
            height: 200px;
            position: sticky;
            top: 0px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="container1">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <div class="container2"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-circle {
            width: 300px;
            height: 300px;
            rotate: -136deg;
            border-radius: 100%;
            background-color: red;
        }

        .orange-circle {
            width: 90%;
            height: 90%;
            border-radius: 100%;
            background-color: orange;
        }

        .yellow-circle {
            width: 90%;
            height: 90%;
            border-radius: 100%;
            background-color: yellow;
        }

        .green-circle {
            width: 90%;
            height: 90%;
            border-radius: 100%;
            background-color: green;
        }

        .blue-circle {
            width: 90%;
            height: 90%;
            border-radius: 100%;
            background-color: blue;
        }

        .white-circle {
            width: 90%;
            height: 90%;
            border-radius: 100%;
            background-color: white;
        }

        .purple-circle {
            width: 90%;
            height: 90%;
            border-radius: 100%;
            background-color: purple;
        }

        .white {
            width: 90%;
            height: 90%;
            border-radius: 100%;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="red-circle">
        <div class="orange-circle">
            <div class="yellow-circle">
                <div class="green-circle">
                    <div class="blue-circle">
                        <div class="white-circle">
                            <div class="purple-circle">
                                <div class="white"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

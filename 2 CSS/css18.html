<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0px;
        padding: 0px;
    }

    #img1 {
        float: right;
    }

    #img2 {
        float: left;
        clear: right;
    }

    #img3 {
        clear: left;
        float: right;
    }

    #img4 {
        clear: right;
        float: left;
    }
</style>

<body>
    <img id="img1" src="img1.jpeg" alt="Image 1" width="250px" height="150px">
    <img id="img2" src="img2.jpeg" alt="Image 2" width="250px" height="150px">
    <img id="img3" src="img3.jpeg" alt="Image 2" width="250px" height="150px">
    <img id="img4" src="img4.jpeg" alt="Image 2" width="250px" height="150px">
</body>

</html>

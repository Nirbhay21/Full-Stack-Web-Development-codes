<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            height: 14vh;
            width: 100%;
            line-height: 13vh;
            background-color: rgb(0, 105, 254);
        }

        .main {
            margin: 8px 0px;
            display: flex;
            height: 67vh;
        }

        .nav-bar {
            width: 25%;
            height: 100%;
            line-height: 65vh;
            background-color: rgb(103, 164, 255);
        }

        .main-content {
            width: 50%;
            height: 100%;
            line-height: 65vh;
            margin: 0px 8px;
            background-color: rgb(165, 167, 171);
        }

        .side-bar {
            width: 25%;
            height: 100%;
            line-height: 65vh;
            background-color: rgb(103, 164, 255);
        }

        .footer {
            height: 14vh;
            line-height: 13vh;
            background-color: rgb(0, 105, 254);
        }

        h2 {
            vertical-align: middle;
            font-size: 1.2em;
            margin: 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="header">
        <header>
            <h2>Header</h2>
        </header>
    </div>
    <main>
        <div class="main">
            <nav class="nav-bar"><h2>Nav-bar</h2></nav>
            <div class="main-content">
                <h2>Main Content</h2>
            </div>
            <aside class="side-bar"><h2>side-bar</h2></aside>
        </div>
    </main>
    <div class="footer">
        <footer><h2>Footer</h2></footer>
    </div>
</body>

</html>

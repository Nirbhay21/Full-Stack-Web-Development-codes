<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 80vh;
            display: flex;
            background-color: black;
        }

        .box1, .box4, .box7{
            align-self: flex-start;
            height: 100px;
            flex-basis: 100px;
            background-color: rgb(47, 255, 0);
        }

        .box2, .box5, .box8 {
            align-self: center;
            height: 100px;
            flex-basis: 100px;
            background-color: rgb(0, 213, 255);
        }

        .box3, .box6, .box9{
            align-self: flex-end;
            height: 100px;
            flex-basis: 100px;
            background-color: rgb(204, 0, 255);
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
    </div>
</body>

</html>

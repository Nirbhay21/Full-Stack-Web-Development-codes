<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        .box {
            width: 300px;
            height: 300px;
            background-color: rgb(0, 255, 0);
            animation-name: makeRound;
            animation-duration: 2s;
            animation-delay: 0.5s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }

        @keyframes makeRound {
            from {
                border-radius: 0%;
            }

            to {
                border-radius: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>

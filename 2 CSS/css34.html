<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: beige;
            border: 3px solid black;
            transition: width 1000ms ease-in-out 0s, background-color 10s;
        }

        .box:hover {
            width: 99%;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>

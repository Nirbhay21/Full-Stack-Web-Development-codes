<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        .grid-conainer{
            height: 100vh;
            display: grid;
            gap: 1rem;
            grid-template-rows: repeat(5, 1fr);
            grid-template-columns: repeat(3, 1fr);
            background-color: rgb(0, 8, 255);
        }
        .grid-item{
            background-color: rgb(4, 255, 0);
            border: 2px solid rgb(0, 0, 0);
        }
        .header, .footer{
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .center-using-flex{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="grid-conainer">
        <div class="grid-item header center-using-flex">Header</div>
        <div class="grid-item center-using-flex">Grid Item - 1</div>
        <div class="grid-item center-using-flex">Grid Item - 2</div>
        <div class="grid-item center-using-flex">Grid Item - 3</div>
        <div class="grid-item center-using-flex">Grid Item - 4</div>
        <div class="grid-item center-using-flex">Grid Item - 5</div>
        <div class="grid-item center-using-flex">Grid Item - 6</div>
        <div class="grid-item center-using-flex">Grid Item - 7</div>
        <div class="grid-item center-using-flex">Grid Item - 8</div>
        <div class="grid-item center-using-flex">Grid Item - 9</div>
        <div class="grid-item footer center-using-flex">Footer</div>
    </div>
</body>
</html>

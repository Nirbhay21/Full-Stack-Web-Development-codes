<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        .grid-container{
            height: 100vh;
            padding: 1rem;
            display: grid; 
            gap: 1rem;
            box-sizing: border-box;
            grid-template-rows: repeat(6, 1fr);
            grid-template-columns: repeat(3, 1fr);
            background-color: aqua;
        }
        .grid-item{
            background-color: red;
            border: 3px solid black;
        }

        .item1{
            grid-area: 2 / 2 / -1 / -1; 
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">Grid Item - 1</div>
        <div class="grid-item item2">Grid Item - 2</div>
        <div class="grid-item item3">Grid Item - 3</div>
        <div class="grid-item item4">Grid Item - 4</div>
        <div class="grid-item">Grid Item - 5</div>
        <div class="grid-item">Grid Item - 6</div>
        <div class="grid-item">Grid Item - 7</div>
        <div class="grid-item">Grid Item - 8</div>
        <div class="grid-item">Grid Item - 9</div>
    </div>  
</body>
</html>

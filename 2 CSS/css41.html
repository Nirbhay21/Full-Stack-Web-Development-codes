<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        .container {
            padding: 1rem;
            display: grid;
            height: calc(100vh - 2rem);
            grid-template-rows: repeat(4, 1fr);
            grid-template-areas: 
                "Header Header Header"
                "SideBar Content1 Content1"
                "SideBar Content2 Content3"
                "Footer Footer Footer"
            ;
            gap: 1rem;
        }

        .item {
            color: white;
            /* padding: 3rem; */
            text-align: center;
            background-color: rgb(116, 162, 255);
            border: 2px solid black;
        }

        #Header {
            grid-area: Header;
        }

        #SideBar {
            grid-area: SideBar;
        }

        #Content1{
            grid-area: Content1;
        }

        #Content2 {
            grid-area: Content2;
        }

        #Content3 {
            grid-area: Content3;
        }

        #Footer {
            grid-area: Footer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item" id="Header">Header</div>
        <div class="item" id="SideBar">SideBar</div>
        <div class="item" id="Content1">Content1</div>
        <div class="item" id="Content2">Content2</div>
        <div class="item" id="Content3">Content3</div>
        <div class="item" id="Footer">Footer</div>
    </div>
</body>

</html>

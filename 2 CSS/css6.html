<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            padding: 25px;
            border: 25px solid black;
            margin: 25px;
            background-color: rgb(0, 180, 180);
        }

        .box2 {
            width: 200px;
            height: 200px;
            box-sizing: border-box;
            border: 20px solid black;
            /* margin: 20px; */
            background-color: rgb(0, 255, 255);
        }
        
        .box3, .box4, .box5{
            display: inline-block;
            box-sizing: border-box;
            width: 150px;
            height: 120px;
            margin: 5px;
            padding: 5px;
            text-align: center;
            border: 3px solid black;
            background-color: rgba(158, 254, 158, 0.5);
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2">
            <p>
                Hello this is Box
                (Box inslide this box)
                Why box in the box ?
                Just for practice. How it is Looking ? Thanks
            <p>
        </div>
    </div>
    <div class="box3"><span>This is Paragraph</span></div><div class="box4"><span>This is Paragraph</span></div><div class="box5"><span>This is Paragraph</span></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=-1.0">
    <title>Document</title>
    <style>
        * {            
            margin: 0;
            padding: 0;
        }

        .container {
            display: inline-block;
            margin: 0px;
            width: 600px;
            height: 359px;
            background-color: white;
        }

        img {
            margin: 0px;
        }

        .img1 {
            position: relative;
            top: 120px;
        }
 
        .img2 {
            position: static;
        }
        .img3 {
            position: relative;
            top: 120px;
        }
        .img4 {
            position: relative;
            top: 115px;
            left: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="img1" src="img1.jpeg" alt="Image 1" width="200px" height="120px"><img class="img2" src="img2.jpeg" alt="Image 1" width="200px" height="120px"><img class="img3" src="img3.jpeg" alt="Image 1" width="200px" height="120px"><img class="img4" src="img4.jpeg" alt="Image 1" width="200px" height="120px">
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            width: 300px;
            height: 300px;
            background-color: red;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
            gap: 0.4rem;
        }

        .grid-container .item {
            background-color: yellow;
        }

        #item9 {
            grid-row-start: 2;
            grid-column-start: 3;
            background-color: rgb(240, 208, 147);
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <grid id="item1" class="item">item - 1</grid>
        <grid id="item2" class="item">item - 2</grid>
        <grid id="item3" class="item">item - 3</grid>
        <grid id="item4" class="item">item - 4</grid>
        <grid id="item5" class="item">item - 5</grid>
        <grid id="item6" class="item">item - 6</grid>
        <grid id="item7" class="item">item - 7</grid>
        <grid id="item8" class="item">item - 8</grid>
        <grid id="item9" class="item">item - 9</grid>
    </div>
    <script></script>
</body>

</html>

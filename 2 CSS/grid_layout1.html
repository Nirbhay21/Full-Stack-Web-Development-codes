<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: grid; 
            padding: 2rem;
            gap: 2rem;
            box-sizing: border-box;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            background-color: rgb(44, 48, 67);
        }

        .item1 {
            background-color: rgb(252,96,87);
        }

        .item2 {
            background-color: rgb(253, 130, 92);
        }

        .item3 {
            background-color: rgb(253, 160, 97);
        }

        .item4 {
            background-color: rgb(1, 167, 135);
        }

        .item5 {
            background-color: rgb(27, 193, 161);
        }

        .item6 {
            background-color: rgb(52, 218, 186);

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
    </div>
</body>

</html>

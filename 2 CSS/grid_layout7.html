<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        .container {
            width: 100vw;
            height: 100vh;
            padding: 2rem;
            display: grid;
            gap: 1.2rem;
            box-sizing: border-box;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 2.5fr;
            background-color: rgb(44, 48, 67);
        }

        .grid-item1 {
            background-color: rgb(253, 160, 97);
        }

        .grid-item2 {
            background-color: rgb(52, 218, 186);
        }

        .grid-item3 {
            background-color: rgb(252, 96, 87);
        }

        .grid-item4 {
            background-color: rgb(1, 167, 135);
        }

        .sub-grid {
            display: grid;
            padding: 1.2rem;
            gap: 1rem;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
        }

        .sub-grid-item1 {
            grid-column: 1 / 3;
            background-color: rgb(52,218,186);
        }

        .sub-grid-item2 {
            background-color: rgb(27,193,161);
        }

        .sub-grid-item3 {
            background-color: rgb(253,160,97);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="grid-item1"></div>
        <div class="grid-item2"></div>
        <div class="grid-item3"></div>
        <div class="sub-grid grid-item4">
            <div class="sub-grid-item1"></div>
            <div class="sub-grid-item2"></div>
            <div class="sub-grid-item3"></div>
        </div>
    </div>
</body>

</html>

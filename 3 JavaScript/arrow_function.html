        // Arrow Function Expression - 
        const pow = (num, power) => {
            let result = 1;
            for (let i = 1; i <= power; i++) {
                result *= num;
            }
            return result;
        }

        const math = {
            add: (a, b) => {
                return a + b;
            }
        }

        console.log("2 ^ 10 = ", pow(2, 10));
        console.log("math.add(12, 20) = ", math.add(12, 20));
    </script>

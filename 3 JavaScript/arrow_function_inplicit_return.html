<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const math = {
            add: (num1, num2) => num1 + num2,
            sub: (num1, num2) => num1 - num2,
            mul: (num1, num2) => num1 * num2,
            div: (num1, num2) => num1 / num2,
            square: (num) => num * num,
            cube: (num) => num * num * num,
        };

        document.write("math.add(5, 3) = ", math.add(5, 3), "<br>");
        document.write("math.sub(5, 3) = ", math.sub(5, 3), "<br>");
        document.write("math.mul(5, 3) = ", math.mul(5, 3), "<br>");
        document.write("math.div(5, 3) = ", math.div(5, 3), "<br>");
        document.write("math.square(5, 3) = ", math.square(5), "<br>");
        document.write("math.cube(5, 3) = ", math.cube(5), "<br>");
    </script>
</head>

<body>

</body>

</html>

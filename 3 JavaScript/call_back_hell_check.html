    <script>
        function makeHttpRequest(method, url, callback) {
            const xhr = new XMLHttpRequest();
            xhr.open(method, url);
            xhr.send();
            xhr.responseType = "json";
            xhr.addEventListener("load", () => {
                callback(xhr.response);
            });
        }

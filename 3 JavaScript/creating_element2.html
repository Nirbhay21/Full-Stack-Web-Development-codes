<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
            padding: 1rem;
            border: 5px solid black;
            display: flex;
            flex-flow: wrap row;
            justify-content: center;
        }

        .image-box {
            width: 100px;
            padding-bottom: 0.5rem;
            margin: 0.30rem;
            text-align: center;
            font-size: 13.6px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 2px solid black;
        }

        hr{
            border-color: black;
        }

        img {
            transition: all 100ms ease;
        }

        .image-box:hover img {
            transform: scale(1.10);
        }
    </style>
</head>

<body>
    <div class="image-container"></div>
    <script>
        const imageContainer = document.querySelector(".image-container");
        const imageBox = document.createElement("div");
        const img = document.createElement("img");
        const hr = document.createElement("hr");
        const imgNo = document.createElement("label");

        imageBox.classList.add("image-box");
        imageBox.append(img, hr, imgNo);

        for (let i = 1; i <= 500; i++) {
            imageBox.children[0].src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${i}.png`;
            imageBox.children[0].alt = `Pokemon-${i}`;
            imageBox.children[2].innerText = `Image - ${i}`;
            imageContainer.appendChild(imageBox.cloneNode(true));
        }

        // `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${i}.png`
    </script>
</body>

</html>

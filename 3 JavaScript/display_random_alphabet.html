        body {

            justify-content: center;
            height: 100vh;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            position: absolute;
            top: 0px;
            box-sizing: border-box;
            border: 1px solid black;
        }

        .progress-bar .progress {
            width: 50%;
            height: 100%;
            background-color: green;
        }

        #character {
            margin-bottom: 0.8em;
            font-size: 8em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

    <script>
        const character = document.querySelector("#character");

        let randomAlphabet = String.fromCharCode(Math.floor(Math.random() * 26) + 97);
        character.innerText = randomAlphabet;

        window.addEventListener("keydown", (event) => {
            if (event.key === randomAlphabet) {
                randomAlphabet = String.fromCharCode(Math.floor(Math.random() * 25) + 97);
                character.innerText = randomAlphabet;
                character.style.color = "black";
            } else {

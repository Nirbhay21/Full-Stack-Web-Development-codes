<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const dayNumber = +prompt("Enter number of day");
        if (dayNumber === 1) {
            document.write("Day - Monday")
        } else if (dayNumber === 2) {
            document.write("Day - Tuesday")
        } else if (dayNumber === 3) {
            document.write("Day - Wednesday")
        } else if (dayNumber === 4) {
            document.write("Day - Thursday")
        } else if (dayNumber === 5) {
            document.write("Day - Friday")
        } else if (dayNumber === 6) {
            document.write("Day - Saturday")
        } else if (dayNumber === 7) {
            document.write("Day - Sunday")
        } else {
            document.write("Invalid day");
        }
    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        document.querySelector(".box").addEventListener("click", (event) => {
            alert("clicked");
        }, {once: true});
    </script>
</body>

</html>

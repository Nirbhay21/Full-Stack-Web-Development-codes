<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const numbers = [1, 4, 6, 8, 10];

        const allEvenNumbers = numbers.every((num) => {
            return num % 2 == 0;
        });

        document.write(numbers, " every number is even status: ", allEvenNumbers);
    </script>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const str = "尼尔巴伊"
        for (let char of str) {
            document.write(char.charCodeAt(0), "<br>");
        }

        document.write(String.fromCharCode(34324));

        document.write("<br><br>");
        const arr = [23612, 23572, 24052, 20234];
        for (let char of arr) {
            document.write(String.fromCharCode(char));
        }
    </script>
</head>

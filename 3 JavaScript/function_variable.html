    <title>Document</title>
    <script>
        "use strict"
        function parentFunction() {
            function func() {
                num = 12;
            }
            func();
            document.write(num, "<br>");
        }
        parentFunction();

        function differentFunction(){
            document.write(num, "<br>");
        }
        document.write(num, "<br>");
        differentFunction();
    </script>

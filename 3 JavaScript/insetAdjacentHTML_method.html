<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>This is heading: </h1>
    <script>
        const heading = document.querySelector("h1");
        heading.insertAdjacentHTML("afterbegin", "<p>1</p>")
        heading.insertAdjacentHTML("afterbegin", "<p>2</p>")
        heading.insertAdjacentHTML("afterbegin", "<p>3</p>")
    </script>
</body>

</html>

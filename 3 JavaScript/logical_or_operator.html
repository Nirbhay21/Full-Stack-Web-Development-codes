<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const num = +prompt("Enter number");
        const status1 = (num <= -100);
        const status2 = (num >= 100);
        const flag = status1 || status2;
        document.write("(num <= -100) = ", status1, "<br>");
        document.write("(num >= 100) = ", status2, "<br>");
        document.write("Number (num >= -100) || (num >= 100) status: ", flag)
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        fetch("https://dummyjson.com/users")
            .then((req) => req.json())
            .then((userData) => {
                const userId = userData.users[0].id;
                console.log(userData);
                return fetch(`https://dummyjson.com/posts/${userId}`);
            })
            .then((req) => req.json())
            .then((postData) => {
                const postId = postData.id;
                console.log(postData);
                return fetch(`https://dummyjson.com/comments/${postId}`);

            })
            .then((req) => req.json())
            .then((commentData) => {
                const commentId = commentData.id;
                console.log(commentData);
                return fetch(`https://dummyjson.com/carts/${commentId}`);
            })
            .then((req) => req.json())
            .then(console.log)
            .catch((err) => {
                console.log("ERROR - ", err);
            });
    </script>
</head>

<body>

</body>

</html>

    <script>
        const user = {
            firstName: "Nirbhay",
            lastName: "Marde",
            age: 20,

            getBirthYear: () => {
                const currentYear = new Date().getFullYear();
                const birthYear = currentYear - user.age;
                return birthYear;

        }

        console.log("Birth Year:", user.getBirthYear());

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("Odd number form 1 to 100 -<br>");
        for (let i = 1; i < 100; i++) {
            (i % 2 === 1) ? document.write(i + ((i < 99) ? ", " : "")) : null;
        }
    </script>
</head>

<body>

</body>

</html>

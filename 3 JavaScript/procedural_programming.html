    <script>
        const user = {
            firstName: "Nirbhay",
            lastName: "Marde",
            age: 20,
        }

        const getBirthYear = (age) => {
            const currentYear = new Date().getFullYear();
            const birthYear = currentYear - age;
            return birthYear;

        console.log("Birth Year:", getBirthYear(user.age));

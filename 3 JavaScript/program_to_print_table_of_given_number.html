<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Generator</title>
    <script>
        const num = parseInt(prompt("Enter number "));
        document.write("Table of " + num + " - <br>");
        for(let i = 1; i <= 10; i++){
            document.write(num + " x " + i + " = " + (num * i) + "<br>");
        }
    </script>
</head>

<body>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let count = 0;

        function cc(card) {
            // Only change code below this line
            if ([2, 3, 4, 5, 6].includes(card)) {
                count++;
            } else if ([10, 'J', 'Q', 'K', 'A'].includes(card)) {
                count--;
            }

            return (count > 0) ? "Bet " + count : "Hold " + count;
            // Only change code above this line
        }

        
        console.log(cc(3));
        console.log(cc(2));
        console.log(cc('A'));
        console.log(cc(10));
        console.log(cc('K'));

    </script>
</head>

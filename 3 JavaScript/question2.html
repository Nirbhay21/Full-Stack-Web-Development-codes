    <script>
        function checkObj(obj = {}, checkProp) {
            return (obj.hasOwnProperty(checkProp)) ? obj[checkProp] : "Not Found";
        }

        const obj = {
            key1: "Value - 1",
            key2: "Value - 2",
            key3: "Value - 3"
        };

        console.log(checkObj(obj, "key1"));

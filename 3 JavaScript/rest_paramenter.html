<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(...arr) {
            return arr.reduce((acc, num) => acc + num);
        }

        document.write("add(1, 2, 3, 4, 5) = ", add(1, 2, 3, 4, 5), "<br>");
        document.write("add(10, 40, 50) = ", add(10, 40, 50), "<br>");
        document.write("add(30, 70, 50, 100) = ", add(30, 70, 50, 100), "<br>");
    </script>
</head>

<body>

</body>

</html>

    <script>
        function add(num1, num2) {
            return num1 + (num2 || 0) ;
        }

        document.write("add(3, 2) = ", add(3, 2), "<br>");
        document.write("add(3, undefined) = ", add(3, undefined), "<br>");
        document.write("add(3) = ", add(3), "<br>");
    </script>
</head>

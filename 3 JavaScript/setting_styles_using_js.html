<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: white;
        }
    </style>
</head>

<body>
    <h1 class="heading">This is Heading - H1</h1>
    <h2 class="heading">This is Heading - H2</h2>
    <h3 class="heading">This is Heading - H3</h3>
    <h4 class="heading">This is Heading - H4</h4>
    <h5 class="heading">This is Heading - H5</h5>
    <h6 class="heading">This is Heading - H6</h6>
    <script>
        const colors = [
            "red",
            "green",
            "blue",
            "yellow",
            "orange",
            "purple",
            "cyan",
            "magenta",
            "lime",
            "pink",
            "teal",
            "brown"
        ];

        const headings = document.querySelectorAll(".heading");

        let i = 0;

        for (const heading of headings) {
            heading.style.textDecorationLine = "underline";
            heading.style.fontFamily = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
            heading.style.fontWeight = "900";
            heading.style.border = "3px solid white";
            heading.style.padding = "0.32rem"
        }

        setInterval(() => {
            for (const heading of headings) {
                heading.style.color = colors[i];
            }
            (i === colors.length) ? i = 0 : i++;
        }, 3000)
    </script>
</body>

</html>

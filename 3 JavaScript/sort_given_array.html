<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const numbers = prompt("Enter numbers to sort").split(" ");
        numbers.sort(function(num1, num2){
            return num1 - num2;
        });
        document.write("Sorted numbers - ", numbers);
    </script>
</head>

</body>
</html>

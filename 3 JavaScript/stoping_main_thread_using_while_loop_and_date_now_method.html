<body>
    <script>
        const startTime = Date.now();
        let currentTime = Date.now();

        console.log("Waiting");
        
        while (currentTime < startTime + 3000) {
            currentTime = Date.now();
        }
        
        console.log("Waiting period is over.");
        </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const str = "   This Is String   ";
        const tempStr = "<pre>".concat(str).concat("</pre>");
        document.write("str - " + str + "<br>");
        document.write("str.toUpperCase() = " + str.toUpperCase() + "<br>");
        document.write("str.toLowerCase() = " + str.toLowerCase() + "<br>");
        document.write("str.trim() = " + str.trim() + "<br>");
        document.write("str.trimStart() = " + str.trimStart() + "<br>");
        document.write("str.trimEnd() = " + str.trimEnd() + "<br>");
        document.write("str.includes('is') = " + str.includes("is") + "<br>");
        document.write("str.indexOf('is') = " + str.indexOf("i s") + "<br>");
        document.write("str.lastIndexOf(i) = " + str.lastIndexOf("i") + "<br>");
        document.write("str.replace('i', '+') = " + str.replace("i", "+") + "<br>");
        document.write("str.replaceAll('i', '+') = " + str.replaceAll("i", "+") + "<br>");
        document.write("str.concat(' Ok') = " + str.concat(' Ok', " Thanks") + "<br>");
        document.write("str.padStart(20, '#') = " + str.padStart(25, "#") + "<br>");
        document.write("str.padEnd(20, '#') = " + str.padEnd(25, "#") + "<br>");
        document.write("str.charAt(12) = " + str.charAt(12) + "<br>");
        document.write("str.charCodeAt(0) = " + str.charCodeAt(0) + "<br>");
        document.write("str.split(' ') = " + str.split(' ') + "<br>");

    </script>
</head>

<body>

</body>

</html>

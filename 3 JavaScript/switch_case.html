<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const dayNumber = +prompt("Enter number of day");
        switch (dayNumber) {
            case 1:
                document.write("Day - Monday");
                break;

            case 2:
                document.write("Day - Tuesday");
                break;

            case 3:
                document.write("Day - Wednesday")
                break;

            case 4:
                document.write("Day - Thursday")
                break;

            case 5:
                document.write("Day - Friday")
                break;
            case 6:
                document.write("Day - Saturday")
                break;

            case 7:
                document.write("Day - Sunday");
                break;

            default:
                document.write("Invalid Day");

        }

    </script>
</head>

<body>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Synchronous code
        console.log("Hi - 1");
        for(let i = 1; i <= 5; i++){
            console.log(i);
        }
        setTimeout(function (){
            console.log("Asynchronous Code");
        }, 0);
        console.log("Hi - 3");
        for(let i = 1; i <= 5; i++){
            console.log(i + " after");
        }
    </script>
</head>
<body>
    
</body>
</html>

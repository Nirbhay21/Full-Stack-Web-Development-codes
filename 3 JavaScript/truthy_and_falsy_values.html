<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("Boolean(100) = ", Boolean(100), "<br>")
        document.write("Boolean(-123) = ", Boolean(-123), "<br>")
        document.write("Boolean(0.23432) = ", Boolean(0.23432), "<br>")
        document.write("Boolean(-234.2342) = ", Boolean(-234.2342), "<br>")
        document.write("Boolean(0) = ", Boolean(0), "<br>")
        document.write("Boolean(Infinity) = ", Boolean(Infinity), "<br>")
        document.write("Boolean(NaN) = ", Boolean(NaN), "<br>")
        document.write("Boolean('How are you') = ", Boolean("How are you"), "<br>")
        document.write("Boolean(' ') = ", Boolean(" "), "<br>")
        document.write("Boolean('') = ", Boolean(""), "<br>")
        document.write("Boolean(undefined) = ", Boolean(undefined), "<br>")
        document.write("Boolean(null) = ", Boolean(null), "<br>")

    </script>
</head>

</body>
</html>

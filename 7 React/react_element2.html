<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
</head>

<body>
    <div id="root"></div>
    <script>
        const listItems = [];

        for (let i = 1; i <= 4; i++) {
            const li = React.createElement("li", { className: "list__item", key: `item${i}` }, `List item - ${i}`);
            listItems.push(li);
        }

        const div = React.createElement("div", { className: "container", style: {color: "white", backgroundColor: "black", padding: "1rem"}}, [
            React.createElement("ul", { className: "list", id: "list1", key: "list1"}, [
                React.createElement("li", { className: "list__item", key: 1 }, "List1, Item-1"),
                React.createElement("li", { className: "list__item", key: 2 }, "List1, Item-2"),
                React.createElement("li", { className: "list__item", key: 3 }, "List1, Item-3"),
                React.createElement("li", { className: "list__item", key: 4 }, "List1, Item-4")
            ]),
            React.createElement("ul", { className: "list", id: "list2", key: "list2"}, [
                React.createElement("li", { className: "list__item", key: 5 }, "List2, Item-1"),
                React.createElement("li", { className: "list__item", key: 6 }, "List2, Item-2"),
                React.createElement("li", { className: "list__item", key: 7 }, "List2, Item-3"),
                React.createElement("li", { className: "list__item", key: 8 }, "List2, Item-4")
            ]),
            React.createElement("ul", { className: "list", id: "list3", key: "list3"}, [
                React.createElement("li", { className: "list__item", key: 9 }, "List3, Item-1"),
                React.createElement("li", { className: "list__item", key: 10 }, "List3, Item-2"),
                React.createElement("li", { className: "list__item", key: 11 }, "List3, Item-3"),
                React.createElement("li", { className: "list__item", key: 12 }, "List3, Item-4")
            ]),
            React.createElement("ul", { className: "list", id: "list4", key: "list4", style: {
                cssText: "color: aqua; background-color: white; padding-inline: 1rem; margin-left: 2rem"
            }}, [
                React.createElement("li", { className: "list__item", key: 13 }, "List4, Item-1"),
                React.createElement("li", { className: "list__item", key: 14 }, "List4, Item-2"),
                React.createElement("li", { className: "list__item", key: 15 }, "List4, Item-3"),
                React.createElement("li", { className: "list__item", key: 16 }, "List4, Item-4")
            ]),
        ]);

        const root = ReactDOM.createRoot(document.querySelector("#root"));

        root.render(div);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Info</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
    <script type="module" src="scripts/script.js"></script>
</head>

<body>
    <div class="end-container light-mode">
        <header>
            <nav class="nav-bar">
                <h1 class="nav-heading">Where in the world?</h1>
                <div class="color-mode">
                    <svg class="mode-icon" xmlns="http://www.w3.org/2000/svg" version="1.1"
                        xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0"
                        viewBox="0 0 32 32" style="enable-background:new 0 0 512 512" xml:space="preserve">
                        <g>
                            <path
                                d="M30.706 19.721a1 1 0 0 0-1.042-.234A13.423 13.423 0 0 1 12.513 2.335a1 1 0 0 0-1.276-1.278A15.214 15.214 0 0 0 5.51 4.68a15.422 15.422 0 0 0 21.81 21.81 15.214 15.214 0 0 0 3.623-5.728 1 1 0 0 0-.237-1.041z"
                                fill="#ffffff" opacity="1" data-original="#000000" stroke="#000000" stroke-width="2.4">
                            </path>
                        </g>
                    </svg>
                    <span>Dark Mode</span>
                </div>
            </nav>
        </header>

        <main>
            <div class="home-fragment">
                <section class="search-filter-section">
                    <div class="search-by">
                        <input type="search" class="search-box" placeholder="Search for a country...">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" version="1.1"
                            xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0"
                            viewBox="0 0 461.516 461.516" style="enable-background:new 0 0 512 512" xml:space="preserve"
                            class="">
                            <g>
                                <path
                                    d="M185.746 371.332a185.294 185.294 0 0 0 113.866-39.11L422.39 455c9.172 8.858 23.787 8.604 32.645-.568 8.641-8.947 8.641-23.131 0-32.077L332.257 299.577c62.899-80.968 48.252-197.595-32.716-260.494S101.947-9.169 39.048 71.799-9.204 269.394 71.764 332.293a185.64 185.64 0 0 0 113.982 39.039zM87.095 87.059c54.484-54.485 142.82-54.486 197.305-.002s54.486 142.82.002 197.305-142.82 54.486-197.305.002l-.002-.002c-54.484-54.087-54.805-142.101-.718-196.585l.718-.718z"
                                    fill="#000000" opacity="1" data-original="#000000"></path>
                            </g>
                        </svg>
                    </div>
                    <div class="filter-by">
                        <div class="filter-head">
                            <span>Filter by Region</span>
                            <svg class="drop-down-icon" xmlns="http://www.w3.org/2000/svg" version="1.1"
                                xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0"
                                viewBox="0 0 451.847 451.847" style="enable-background:new 0 0 512 512"
                                xml:space="preserve" class="">
                                <g>
                                    <path
                                        d="M225.923 354.706c-8.098 0-16.195-3.092-22.369-9.263L9.27 151.157c-12.359-12.359-12.359-32.397 0-44.751 12.354-12.354 32.388-12.354 44.748 0l171.905 171.915 171.906-171.909c12.359-12.354 32.391-12.354 44.744 0 12.365 12.354 12.365 32.392 0 44.751L248.292 345.449c-6.177 6.172-14.274 9.257-22.369 9.257z"
                                        fill="#000000" opacity="1" data-original="#000000" class=""></path>
                                </g>
                            </svg>
                        </div>
                        <div class="filter-menu">
                            <ul>
                                <li>Asia</li>
                                <li>Africa</li>
                                <li>Europe</li>
                                <li>North America</li>
                                <li>South America</li>
                                <li>Oceania</li>
                            </ul>
                        </div>
                    </div>
                </section>

                <section class="countries-card-section">
                    <!-- <div class="card-container">
                        <div class="country-card">
                            <img src="https://flagcdn.com/gs.svg" alt="country_flag" class="country-flag">
                            <div class="country-info">
                                <h4 class="country-name">Germany</h4>
                                <label class="country-population">Population: <span>81,770,900</span></label>
                                <label class="country-region">Region: <span>Europe</span></label>
                                <label class="country-capital">Capital <span>Berlin</span></label>
                            </div>
                        </div>
                    </div> -->
                </section>
            </div>

            <div class="next-fragment hide">
                <section class="country-description-section">
                    <button class="back-button">
                        <svg class="back-button-icon" xmlns="http://www.w3.org/2000/svg" version="1.1"
                            xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" viewBox="0 0 447.243 447.243"
                            style="enable-background:new 0 0 512 512" xml:space="preserve">
                            <g>
                                <path
                                    d="M420.361 192.229a31.967 31.967 0 0 0-5.535-.41H99.305l6.88-3.2a63.998 63.998 0 0 0 18.08-12.8l88.48-88.48c11.653-11.124 13.611-29.019 4.64-42.4-10.441-14.259-30.464-17.355-44.724-6.914a32.018 32.018 0 0 0-3.276 2.754l-160 160c-12.504 12.49-12.515 32.751-.025 45.255l.025.025 160 160c12.514 12.479 32.775 12.451 45.255-.063a32.084 32.084 0 0 0 2.745-3.137c8.971-13.381 7.013-31.276-4.64-42.4l-88.32-88.64a64.002 64.002 0 0 0-16-11.68l-9.6-4.32h314.24c16.347.607 30.689-10.812 33.76-26.88 2.829-17.445-9.019-33.88-26.464-36.71z"
                                    fill="#000000" opacity="1" data-original="#000000" class=""></path>
                            </g>
                        </svg>
                        <label>Back</label>
                    </button>

                    <div class="country-description">
                        <div class="country-image">
                            <img src="https://flagcdn.com/gs.svg" alt="country_image">
                        </div>
                        <div class="country-information">
                            <h3 class="name">Belgium</h3>
                            <div class="info-container">
                                <div class="group">
                                    <p class="native-name">Native Name: <span></span></p>
                                    <p class="population">Population: <span></span></p>
                                    <p class="region">Region: <span></span></p>
                                    <p class="sub-region">Sub Region: <span></span></p>
                                    <p class="capital">Capital: <span></span></p>
                                </div>
                                <div class="group">
                                    <p class="top-level-domain">Top Level Domain: <span></span></p>
                                    <p class="currencies">Currencies: <span></span></p>
                                    <p class="languages">Languages: <span></span></p>
                                </div>
                            </div>
                            <div class="border-countries">
                                <label>border Countries: </label>
                                <div class="countries">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>

</html>

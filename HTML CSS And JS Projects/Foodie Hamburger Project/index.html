<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <script src="./js/script.js" defer></script>

</head>

<body>
    <div class="all-content">
        <header id="header">
            <div class="header-content">
                <div class="logo">
                    <img src="images/logo.svg" alt="Logo">
                </div>
                <div class="menu-icon">
                    <span class="icon"> &#9776;</span>
                </div>
                <nav>
                    <span class="close-icon">&times;</span>
                    <a href="#topPicksSection">Top Picks</a>
                    <a href="#whopperSection">Whopper</a>
                    <a href="#stunnerMenuSection">Stunner Menu</a>
                    <a href="#newCollectionSection">New Foodie Collection</a>
                    <a href="#dealOfTheDaySection">Deal of the Day</a>
                </nav>
            </div>
        </header>
        <main>
            <section id="heroSection" class="hero-section">
                <div class="image-container">
                    <img src="images/hero_image.jpg" alt="">
                </div>
                <p>Well, You canâ€™t resist anymore!</p>
            </section>

            <section id="topPicksSection" class="section">
                <h2 class="section-heading">Top Picks</h2>
                <div class="image-container">
                    <img src="images/top_picks_image.jpg" alt="top_picks_image">
                </div>
            </section>

            <section id="whopperSection" class="section">
                <h2 class="section-heading">Whopper</h2>
                <div class="image-container">
                    <img src="images/whopper_image.jpg" alt="whopper_image">
                </div>
            </section>

            <section id="stunnerMenuSection" class="section">
                <h2 class="section-heading">Stunner Menu</h2>
                <div class="image-container">
                    <img src="images/stunner_menu_image.jpg" alt="stunner_menu_image">
                </div>
            </section>

            <section id="newCollectionSection" class="section">
                <h2 class="section-heading">New Foodie Collection</h2>
                <div class="image-container">
                    <img src="images/new_collection_image.jpg" alt="new_collection_image">
                </div>
            </section>

            <section id="dealOfTheDaySection" class="section">
                <h2 class="section-heading">Deal of the Day</h2>
                <div class="image-container">
                    <img src="images/deal_of_the_day_image.jpg" alt="deal_of_the_day_image">
                </div>
            </section>

            <footer>
                <h2 class="go-to-top">
                    <a href="#header">Go to Top</a>
                </h2>
            </footer>
        </main>
    </div>
</body>

</html>

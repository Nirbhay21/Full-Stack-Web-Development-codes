<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <main class="app-container">
        <div class="score-board">
            <p class="high-score">High Score: <span>0</span></p>
            <p class="score">Score: <span>0</span></p>
        </div>
        <div class="game-board">
            <div class="snake-head">
                
            </div>
        </div>
        <div class="game-controller">
            <button id="upBtn" class="controller-btn">
                <img src="icons/up_arrow_icon.svg" alt="up_arrow_icon">
            </button>
            <button id="leftBtn" class="controller-btn">
                <img src="icons/left-arrow_icon.svg" alt="left-arrow_icon">
            </button>
            <button id="rightBtn" class="controller-btn">
                <img src="icons/right_arrow_icon.svg" alt="right_arrow_icon">
            </button>
            <button id="downBtn" class="controller-btn">
                <img src="icons/down_arrow_icon.svg" alt="down_arrow_icon">
            </button>
        </div>
    </main>
</body>

</html>

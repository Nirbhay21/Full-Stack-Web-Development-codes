<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(227, 227, 227);
        }

        .skill {
            width: 160px;
            height: 160px;
            position: relative;
        }

        .skill>.outer {
            width: 160px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 3px 3px 10px -1px rgba(0, 0, 0, 0.15),
                -3px -3px 10px -1px rgba(255, 255, 255, 0.7);
        }

        .skill>.outer>.inner {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: inset 2px 2px 6px -1px rgba(0, 0, 0, 0.15),
                inset -2px -2px 6px -1px rgba(255, 255, 255, 0.7);
        }

        #number {
            font-weight: 600;
            color: #555555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        circle {
            fill: none;
            stroke: url(#GradientColor);
            stroke-width: 20px;
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            animation: anim 1s linear forwards;
        }

        svg {
            position: absolute;
            top: 0px;
            left: 0px;
        }

        @keyframes anim {
            from {
                stroke-dashoffset: 440;
            }

            to {
                stroke-dashoffset: 154;
            }
        }
    </style>
</head>

<body>
    <div class="skill">
        <div class="outer">
            <div class="inner">
                <div id="number">
                    65%
                </div>
            </div>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <defs>
                <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#e91e63" />
                    <stop offset="100%" stop-color="#673ab7" />
                </linearGradient>
            </defs>
            <circle cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
    </div>


    <script>

    </script>
</body>

</html>

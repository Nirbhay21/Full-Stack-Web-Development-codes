<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,
        h2,
        p {
            margin: 0px;
        }

        body {
            margin: 0px;
            height: 100vh;
            background-color: #DECDAC;
            font-family: cursive;
        }

        .popup {
            width: 500px;
            height: 230px;
            padding: 2rem 2.6rem;
            border-radius: 1rem;
            background-color: #FEFAF3;
            box-sizing: border-box;
            box-shadow: 3px 4px 5px 0px rgba(0, 0, 0, 0.32);
            position: fixed;
            top: 0px;
            left: 0px;
            transform: translate(-50%, -50%) scale(0);
            transition: all 320ms ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .open {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
        }

        .hr-box {
            display: flex;
            justify-content: space-between;
        }

        .popup-img {
            width: 150px;
            height: 150px;
            margin-top: -60px;
        }

        .close-btn {
            font-size: 2.4em;
            font-weight: 600;
            position: absolute;
            top: 0.8rem;
            right: 0.8rem;
            line-height: 1.6rem;
            font-family: serif;
            cursor: pointer;
        }

        .hr-box span h2 {
            font-size: 1.6rem;
        }

        .hr-box span p {
            font-size: 1rem;
        }

        .hr-box span {
            margin-left: 2rem;
        }

        .input-email-box {
            font-size: 1rem;
            display: flex;
        }

        .input-email-box input[type="email"] {
            width: 100%;
            padding: 0.4rem 1rem;
            border-top-left-radius: 1rem;
            border-bottom-left-radius: 1rem;
            border: 2px solid rgb(214, 214, 214);
            border-right: none;
            background-color: #EEE8DD;
            font-size: inherit;
            font-family: inherit;
            outline: none;
        }

        .input-email-box button {
            padding: 0.5rem 1.2rem 0.5rem 2rem;
            border-top-right-radius: 1rem;
            border-bottom-right-radius: 1rem;
            color: white;
            font-weight: 600;
            background-color: #EBBF53;
            border: 2px solid #EBBF53;
            font-family: inherit;
            font-size: inherit;
        }

        .overlay {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: -1;
            background-color: rgba(0, 0, 0, 0.25);
        }
    </style>
</head>

<body>
    <button class="open-popup">Open Popup</button>
    <div class="popup">
        <div class="close-btn">&times;</div>
        <div class="hr-box">
            <img class="popup-img" src="popup_img.svg" alt="">
            <span>
                <h2>Don't Miss Out.</h2>
                <p>Sign up for our newsletter to stay in the loop.</p>
            </span>
        </div>
        <div class="input-email-box">
            <input type="email" placeholder="Email address">
            <button>Subscribe</button>
        </div>
    </div>
    <div id="overlay"></div>

    <script>
        const popup = document.querySelector(".popup");
        const openBtn = document.querySelector(".open-popup");
        const closeBtn = document.querySelector(".close-btn");

        openBtn.addEventListener("click", () => {
            popup.classList.add("open");
            document.querySelector("#overlay").classList.add("overlay");
        });

        closeBtn.addEventListener("click", () => {
            popup.classList.remove("open");
            document.querySelector("#overlay").classList.remove("overlay");
        });
    </script>
</body>

</html>

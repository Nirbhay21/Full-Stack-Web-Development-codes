<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgressBar</title>
    <style>
        body {
            margin: 0px;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        .progress-bar {
            width: 80%;
            height: 36px;
            border-radius: 16px;
            background-color: gray;
            overflow-x: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: rgb(0, 255, 0);
            animation: fullWidth 5s linear 1s forwards;
        }

        @keyframes fullWidth {
            from {
                width: 0%;
            } to{
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    <script>

    </script>
</body>

</html>

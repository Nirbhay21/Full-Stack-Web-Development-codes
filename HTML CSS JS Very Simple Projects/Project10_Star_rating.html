<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2,
        body {
            margin: 0px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .nav-bar {
            padding-block: 1em;
            text-align: center;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.275);
        }

        .rating {
            display: flex;
            margin-top: 1.6em;
            width: fit-content;
            margin-inline: auto;
        }

        .rating star {
            padding: 0px 0.1em;
            cursor: pointer;
            font-size: 2.6em;
        }

        .rating star::after {
            content: "â˜†";
        }

        .rating star.active::after {
            content: "â˜…";
            color: gold;
            text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.500);
        }

        p {
            text-align: center;
        }

        .emoji {
            display: block;
            width: fit-content;
            margin-inline: auto;
            font-size: 5em;
        }

        .active {
            content: "s";
        }
    </style>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <h2>Star Rating</h2>
        </nav>
    </header>
    <div class="rating">
        <star starNo="1"></star>
        <star starNo="2"></star>
        <star starNo="3"></star>
        <star starNo="4"></star>
        <star starNo="5"></star>
    </div>
    <p>Click to set the rating</p>
    <span class="emoji"></span>

    <script>
        const rating = document.querySelector(".rating");
        const emoji = document.querySelector(".emoji");

        let ratingValue = 0;

        const highlightStars = (event) => {
            const hoveredStar = event.target.closest("star");
            if (hoveredStar) {
                for (let i = 0; i < rating.children.length; i++) {
                    rating.children[i].classList.remove("active");
                }
                for (let starNo = 1; starNo <= hoveredStar.getAttribute("starNo"); starNo++) {
                    if (event.type === "mouseover") {
                        rating.children[starNo - 1].classList.add("active");
                    } else if (event.type === "mouseout") {
                        rating.children[starNo - 1].classList.remove("active");

                        for (let starNo = 1; starNo <= ratingValue; starNo++) {
                            rating.children[starNo - 1].classList.add("active");
                        }
                    }
                }
            }
        }

        rating.addEventListener("mouseover", highlightStars);

        rating.addEventListener("mouseout", highlightStars);

        const showEmoji = (ratingValue) => {
            switch (ratingValue) {
                case "1":
                    console.log(ratingValue);
                    emoji.innerText = "ðŸ˜¢";
                    break;
                case "2":
                    emoji.innerText = "ðŸ˜”";
                    break;
                case "3":
                    emoji.innerText = "ðŸ˜";
                    break;
                case "4":
                    emoji.innerText = "ðŸ˜Š";
                    break;
                case "5":
                    emoji.innerText = "ðŸ˜Ž";
                    break;
            }
        }

        rating.addEventListener("click", (event) => {
            const clickedStar = event.target.closest("star");
            if (clickedStar) {
                const clickedStarNo = clickedStar.getAttribute("starNo");
                for (let starNo = 1; starNo <= clickedStarNo; starNo++) {
                    rating.children[starNo - 1].classList.add("active");
                }
                ratingValue = clickedStarNo;
                showEmoji(ratingValue);
            }
        });
    </script>
</body>

</html>

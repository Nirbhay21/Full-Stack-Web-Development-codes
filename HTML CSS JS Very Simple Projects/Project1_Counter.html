<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        .center-horizontally {
            display: block;
            width: fit-content;
            margin: 0px auto;
        }

        h1,
        h2,
        h3,
        body {
            margin: 0px;
            font-size: 1.2rem;
            font-family: 'Segoe UI', Tahoma;
        }

        .header {
            padding: 1rem 0px;
            box-shadow: 0px 1px 8px #ababab;
        }

        .heading {
            text-align: center;
        }

        .button-group {
            display: flex;
        }

        #counterValue {
            font-size: 2rem;
            text-align: center;
        }

        .button-group button {
            margin: 0px 1rem;
            font-size: 1.6rem;
            width: 32px;
            height: 32px;
        }

        input[type="number"] {
            padding: 4px;
            width: 3.2rem;
        }

        #resetCounter {
            padding: 0.4rem 0.8rem;
            font-size: 1.2rem;
        }

        .margin-top-32px {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="heading">Counter</h1>
    </header>
    <main class="container">
        <h2 id="counterValue" class="margin-top-32px">0</h2>
        <div class="button-group center-horizontally margin-top-32px">
            <button id="decrement">-</button>
            <button id="increment">+</button>
        </div>
        <div class="center-horizontally margin-top-32px">
            <label for="stepSize">Increment/Decrement by:</label>
            <input type="number" id="stepSize" value="1">
        </div>
        <button id="resetCounter" class="center-horizontally margin-top-32px">Reset</button>
    </main>

    <script>
        const counterValue = document.querySelector("#counterValue");
        const decrementBtn = document.querySelector("#decrement");
        const incrementBtn = document.querySelector("#increment");
        const stepSize = document.querySelector("#stepSize");
        const resetBtn = document.querySelector("#resetCounter");

        resetBtn.addEventListener("click", () => {
            counterValue.innerText = 0;
        });
        decrementBtn.addEventListener("click", () => {
            counterValue.innerText = (parseInt(counterValue.innerText) - parseInt(stepSize.value));
        });
        incrementBtn.addEventListener("click", () => {
            counterValue.innerText = (parseInt(counterValue.innerText) + parseInt(stepSize.value));
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,
        h2,
        h3,
        body {
            margin: 0px;
            font-size: 1.4rem;
        }

        body {
            font-family: 'Segoe UI', Tahoma;
            background-color: rgb(240, 240, 240);
        }

        .header {
            padding: 1rem 0px;
            box-shadow: 0px 1px 8px #ababab;
            background-color: white;
        }

        .app-container {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .heading {
            text-align: center;
        }

        .hr-center {
            width: fit-content;
            margin: 0px auto;
        }

        .block {
            display: block;
        }

        input[type="number"] {
            padding: 0.5rem;
            border-radius: 0.32rem;
            border: 1px solid rgb(175, 175, 175);
            width: 90%;
        }

        .mr-top-12px {
            margin-top: 12px;
        }

        .calculate-btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 0.36rem;
            font-weight: 600;
            color: white;
            background-color: rgb(0, 85, 176);
        }

        .calculate-btn:hover {
            background-color: rgb(0, 49, 102);
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="heading">BMI Calculator</h1>
    </header>
    <main class="app-container">
        <label for="inputHeight" class="hr-center block mr-top-12px">Height (cm):</label>
        <input type="number" id="inputHeight" class="hr-center block mr-top-12px">
        <label for="inputWeight" class="hr-center block mr-top-12px">weight (kg):</label>
        <input type="number" id="inputWeight" class="hr-center block mr-top-12px">
        <button class="hr-center block mr-top-12px calculate-btn">Calculate BMI</button>
        <h2 class="hr-center block mr-top-12px">Your BMI: <span id="bmiValue"></span></h2>
    </main>

    <script>
        const inputHeight = document.querySelector("#inputHeight");
        const inputWeight = document.querySelector("#inputWeight");

        document.querySelector(".calculate-btn").addEventListener("click", () => {
            const height = parseInt(inputHeight.value);
            const weight = parseInt(inputWeight.value);
            const bmiValue = weight / Math.pow((height / 100), 2);
            document.querySelector("#bmiValue").innerText = bmiValue.toFixed(2);
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --pink: rgb(255, 107, 107);
        }

        h1,
        h2,
        h3,
        body {
            margin: 0px;
            font-size: 1.4rem;
        }

        body {
            font-family: 'Segoe UI', Tahoma;
            background-color: rgb(240, 240, 240);
        }

        .header {
            text-align: center;
            padding: 1rem 0px;
            box-shadow: 0px 1px 8px #ababab;
            background-color: white;
        }

        .app-container {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .app-container {
            display: flex;
            justify-content: center;
        }

        .container {
            width: 85%;
            padding: 4rem 0px;
            max-width: 500px;
            display: flex;
            gap: 3rem;
            flex-direction: column;
            text-align: center;
            color: var(--pink);
            border-radius: 1rem;
            background-color: rgb(31, 31, 31);
        }

        .winner-name {
            font-size: 2rem;
        }

        .flex-container {
            display: flex;
            gap: 2rem;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        @media screen and (min-width: 800px) {
            .flex-container {
                flex-direction: row;
                gap: 4rem;
            }
        }

        .player {
            font-size: 1.6rem;
            text-align: center;
        }

        .dice {
            width: 150px;
            height: 150px;
            margin-top: 0.8em;
            border-radius: 1.2rem;
            overflow: hidden;
            transition: transform 650ms ease-in-out;
        }

        .dice:hover {
            transform: rotate(270deg);
        }

        .play-btn {
            width: fit-content;
            align-self: center;
            font-size: 1.2rem;
            border-style: none;
            border-radius: 0.48rem;
            padding: 0.6rem 1.2rem;
            background-color: var(--pink)
        }

        .play-btn:hover {
            background-color: rgb(230, 77, 102);
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Dice Game</h1>
    </header>
    <main class="app-container">
        <div class="container">
            <h2 class="winner-name">Who Win</h2>
            <div class="flex-container">
                <div class="player">
                    <span>Player 1</span>
                    <div id="player1-dice" class="dice"></div>
                </div>
                <div class="player">
                    <span>Player 2</span>
                    <div id="player2-dice" class="dice"></div>
                </div>
            </div>
            <button class="play-btn">Play</button>
        </div>
    </main>

        const dice1 = document.querySelector("#player1-dice");
        const dice2 = document.querySelector("#player2-dice");
        const playBtn = document.querySelector(".play-btn");

        playBtn.addEventListener("click", () => {
            const diceNo1 = Math.floor(Math.random() * 6);
            const diceNo2 = Math.floor(Math.random() * 6);

            dice1.innerHTML = diceSvg[diceNo1];
            dice2.innerHTML = diceSvg[diceNo2];

            if (diceNo1 > diceNo2) {
                document.querySelector(".winner-name").innerText = "Player1 Wins!";
            } else if (diceNo1 < diceNo2) {
                document.querySelector(".winner-name").innerText = "Player2 Wins!";
            } else {
                document.querySelector(".winner-name").innerText = "DRAW!";
            }
        });

        playBtn.click();
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        .clock-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clock {
            width: 600px;
            height: 600px;
            border-radius: 50%;
            border: 5px solid black;
            display: flex;
        }

        .clock .clock-center {
            width: 0px;
            height: 0px;
            border-radius: 50%;
            align-self: center;
            margin-inline: auto;
            background-color: gray;
        }

        .seconds-line {
            width: 3px;
            height: 200px;
            margin: 0px auto;
            translate: 0px -100%;
            transition: transform 80ms linear;
            transform-origin: 100% 100%;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="clock-container">
        <div class="clock">
            <div class="clock-center">
                <div class="seconds-line"></div>
            </div>
        </div>
    </div>

    <script>
        const line = document.querySelector(".seconds-line");

        setInterval(() => {
            const seconds = new Date().getSeconds();
            line.style.transform = `rotate(${seconds * 6}deg)`;
        }, 100);

    </script>
</body>

</html>
